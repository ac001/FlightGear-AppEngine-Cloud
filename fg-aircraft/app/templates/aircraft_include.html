
<table width="100%">
<tr>
	<th>Aero</th>
	<th>Description</th>
	<th>FDM</th>
	<th>Version</th>
</tr>
{% for aero in aircraft %}
	<tr>
		<td><a href="/aircraft/{{ aero.aero }}/">{{ aero.aero }}</td>
		<td>{{ aero.description }}</td>
		<td>{{ aero.fdm }}</td>
		<td>{{ aero.version }}</td>
    </tr>
{% endfor %}
</table>
