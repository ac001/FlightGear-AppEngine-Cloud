{% extends "main.html" %}

{% block content %}

<table>
<tr>
	<th>Aero</th>
	<th>Description</th>
	<th>Authors</th>
	<th>FDM</th>
	<th>Version</th>
</tr>
{% for aero in aircraft %}
	<tr>
		<td><a href="/aero/{{ aero.aero }}/">{{ aero.aero }}</td>
		<td>{{ aero.description }}</td>
		<td>{{ aero.author }}</td>
		<td>{{ aero.fdm }}</td>
		<td>{{ aero.version }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
